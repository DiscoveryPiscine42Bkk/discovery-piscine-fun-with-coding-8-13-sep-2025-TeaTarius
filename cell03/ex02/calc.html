<body style="background-color: purple;">

  <div class="container-fluid">
    <div class="container">
      <h1 style="color: gold;">Calculator</h1>
      <form onsubmit="calculate()">
        <input type="text" id="num1" required />
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="text" id="num2" required />
        <input type="submit" value="Try me!" />
      </form>
    </div>
  </div>
